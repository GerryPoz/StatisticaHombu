<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>HOMBU 9 â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase v8 (compatibile con IE11) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Bootstrap 4 (supporta IE11) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Polyfill per Promise (IE11) -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

  <style>
    body { background-color: #f0f0f0; }
    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 80px;
      padding: 30px;
      background: #fff;
      /* Fallback per vecchi browser */
      border: 1px solid #ddd;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      /* Fallback per box-shadow */
      -webkit-box-shadow: 0 0 15px rgba(0,0,0,0.1);
      -moz-box-shadow: 0 0 15px rgba(0,0,0,0.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Accedi a HOMBU 9</h2>
    <input type="email" id="email" class="form-control mb-2" placeholder="Email" />
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
    <button id="login-btn" class="btn btn-primary btn-block">Login</button>
    <div id="login-error" class="text-danger mt-3 text-center"></div>
  </div>

  <!-- Firebase config -->
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAGoVq0-DvyqUUH4aDCfOFZP2NobclIg_o",
      authDomain: "hombu-8630c.firebaseapp.com",
      projectId: "hombu-8630c"
    };

    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();
  </script>

  <!-- Login logic compatibile -->
  <script>
    document.getElementById("login-btn").addEventListener("click", function() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          window.location.href = "index1.html";
        })
        .catch(function(error) {
          document.getElementById("login-error").textContent = error.message;
        });
    });
  </script>
</body>
</html>
