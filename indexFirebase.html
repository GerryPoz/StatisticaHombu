<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>HOMBU 9 â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase App & Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f9f9f9; }
    .login-box { max-width: 400px; margin: auto; padding: 30px; border-radius: 10px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .login-box h3 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="login-box mt-5">
    <h3 class="text-center">Accedi al sistema HOMBU 9</h3>
    <input type="email" id="email" class="form-control mb-2" placeholder="Email" />
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
    <button id="login-btn" class="btn btn-primary w-100">Login</button>
    <p id="login-error" class="text-danger mt-2 text-center"></p>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGoVq0-DvyqUUH4aDCfOFZP2NobclIg_o",
      authDomain: "hombu-8630c.firebaseapp.com",
      projectId: "hombu-8630c",
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Login Script -->
  <script>
    const loginButton = document.getElementById("login-btn");

    loginButton.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          window.location.href = "visualizza3.html";
        })
        .catch(error => {
          document.getElementById("login-error").textContent = error.message;
        });
    });
  </script>
</body>
</html>
