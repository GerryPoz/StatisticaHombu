<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Inserimento Dati – HOMBU 9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="inserisci.css" />
</head>
<body class="bg-light">

  <div class="container mt-4">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h1 class="card-title mb-0">
              <i class="fas fa-plus-circle me-2"></i>
              Inserimento Dati – HOMBU 9
            </h1>
            <button type="button" class="btn btn-outline-light btn-sm" onclick="logout()">
              <i class="fas fa-sign-out-alt me-1"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </div>

            <form id="dati-form">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="anno" class="form-label">Anno:</label>
                        <select name="anno" id="anno" class="form-select" required></select>
                    </div>
                    <div class="col-md-4">
                        <label for="mese" class="form-label">Mese:</label>
                        <select name="mese" id="mese" class="form-select" required></select>
                    </div>
                    <div class="col-md-4">
                        <label for="gruppo" class="form-label">Gruppo:</label>
                        <select name="gruppo" id="gruppo" class="form-select" required></select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h2><i class="fas fa-comments me-2"></i>ZADANKAI</h2>
                        <div class="table-responsive">
                            <table id="zadankai-table" class="table table-bordered">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Categoria</th>
                                        <th>U</th>
                                        <th>D</th>
                                        <th>GU</th>
                                        <th>GD</th>
                                        <th>TOTALE</th>
                                        <th>FUT</th>
                                        <th>STU</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>Membri</strong></td>
                                        <td><input type="number" name="zadankai_m_u" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_m_d" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_m_gu" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_m_gd" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_m_tot" class="form-control" readonly></td>
                                        <td><input type="number" name="zadankai_m_fut" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_m_stu" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Simpatizzanti</strong></td>
                                        <td><input type="number" name="zadankai_s_u" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_s_d" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_s_gu" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_s_gd" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_s_tot" class="form-control" readonly></td>
                                        <td><input type="number" name="zadankai_s_fut" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_s_stu" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Ospiti</strong></td>
                                        <td><input type="number" name="zadankai_o_u" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_o_d" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_o_gu" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_o_gd" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="zadankai_o_tot" class="form-control" readonly></td>
                                        <td colspan="2" class="text-center">–</td>
                                    </tr>
                                    <tr class="table-warning">
                                        <td colspan="5" class="text-end"><strong>TOTALE GENERALE</strong></td>
                                        <td><input type="number" name="zadankai_totale_generale" class="form-control fw-bold" readonly></td>
                                        <td colspan="2"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <h2><i class="fas fa-users me-2"></i>PRATICANTI</h2>
                        <div class="table-responsive">
                            <table id="praticanti-table" class="table table-bordered">
                                <thead class="table-success">
                                    <tr>
                                        <th>Categoria</th>
                                        <th>U</th>
                                        <th>D</th>
                                        <th>GU</th>
                                        <th>GD</th>
                                        <th>TOTALE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>Membri</strong></td>
                                        <td><input type="number" name="praticanti_m_u" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="praticanti_m_d" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="praticanti_m_gu" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="praticanti_m_gd" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="praticanti_m_tot" class="form-control" readonly></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Simpatizzanti</strong></td>
                                        <td><input type="number" name="praticanti_s_u" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="praticanti_s_d" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="praticanti_s_gu" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="praticanti_s_gd" class="form-control" inputmode="numeric" pattern="[0-9]*"></td>
                                        <td><input type="number" name="praticanti_s_tot" class="form-control" readonly></td>
                                    </tr>
                                    <tr class="table-warning">
                                        <td colspan="5" class="text-end"><strong>TOTALE GENERALE</strong></td>
                                        <td><input type="number" name="praticanti_totale_generale" class="form-control fw-bold" readonly></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-save me-2"></i>
                            Salva dati
                        </button>
                        <a href="index.html" class="btn btn-secondary btn-lg">
                            <i class="fas fa-home me-2"></i>
                            Torna alla Home
                        </a>
                    </div>
                </div>

                <div id="messaggio-successo" class="alert alert-success mt-4 d-none">
                    <i class="fas fa-check-circle me-2"></i>
                    Dati salvati con successo! 
                    <a href="index.html" class="btn btn-sm btn-success ms-3">
                        <i class="fas fa-home me-1"></i>
                        Torna alla Home
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="inserisci.js"></script>
</body>
</html>
