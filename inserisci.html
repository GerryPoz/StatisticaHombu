<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Inserimento Dati ‚Äì HOMBU 9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Inserimento Dati ‚Äì HOMBU 9</h1>

  <form id="dati-form">
    <label for="anno">Anno:
      <select name="anno" id="anno" required></select>
    </label>
    <label for="mese">Mese:
      <select name="mese" id="mese" required></select>
    </label>
    <label for="gruppo">Gruppo:
      <select name="gruppo" id="gruppo" required></select>
    </label>

    <h2>ZADANKAI</h2>
    <table id="zadankai-table">
      <thead>
        <tr>
          <th>Categoria</th><th>U</th><th>D</th><th>GU</th><th>GD</th>
          <th>TOTALE</th><th>FUT</th><th>STU</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Membri</td>
          <td><input type="number" name="zadankai_m_u" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_m_d" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_m_gu" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_m_gd" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_m_tot" readonly></td>
          <td><input type="number" name="zadankai_m_fut" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_m_stu" inputmode="numeric" pattern="[0-9]*"></td>
        </tr>
        <tr>
          <td>Simpatizzanti</td>
          <td><input type="number" name="zadankai_s_u" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_s_d" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_s_gu" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_s_gd" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_s_tot" readonly></td>
          <td><input type="number" name="zadankai_s_fut" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_s_stu" inputmode="numeric" pattern="[0-9]*"></td>
        </tr>
        <tr>
          <td>Ospiti</td>
          <td><input type="number" name="zadankai_o_u" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_o_d" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_o_gu" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_o_gd" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="zadankai_o_tot" readonly></td>
          <td colspan="2">‚Äì</td>
        </tr>
        <tr>
          <td colspan="5" style="text-align:right"><strong>TOTALE GENERALE</strong></td>
          <td><input type="number" name="zadankai_totale_generale" readonly></td>
          <td colspan="2"></td>
        </tr>
      </tbody>
    </table>

    <h2>PRATICANTI</h2>
    <table id="praticanti-table">
      <thead>
        <tr>
          <th>Categoria</th><th>U</th><th>D</th><th>GU</th><th>GD</th><th>TOTALE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Membri</td>
          <td><input type="number" name="praticanti_m_u" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="praticanti_m_d" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="praticanti_m_gu" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="praticanti_m_gd" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="praticanti_m_tot" readonly></td>
        </tr>
        <tr>
          <td>Simpatizzanti</td>
          <td><input type="number" name="praticanti_s_u" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="praticanti_s_d" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="praticanti_s_gu" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="praticanti_s_gd" inputmode="numeric" pattern="[0-9]*"></td>
          <td><input type="number" name="praticanti_s_tot" readonly></td>
        </tr>
        <tr>
          <td colspan="5" style="text-align:right"><strong>TOTALE GENERALE</strong></td>
          <td><input type="number" name="praticanti_totale_generale" readonly></td>
        </tr>
      </tbody>
    </table>

    <button type="submit">Salva dati</button>
    <a href="index.html" class="button-home">üè† Torna alla Home</a>

    <div id="messaggio-successo">
      ‚úÖ Dati salvati con successo! <a href="index.html" style="margin-left: 1rem; font-weight: bold;">üè† Torna alla Home</a>
    </div>
  </form>

  <script type="module" src="script.js"></script>
  
  <div id="popupConferma" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#fff; padding:2rem; border-radius:8px; text-align:center; max-width:300px; box-shadow:0 0 10px #333;">
      <h3>Conferma inserimento</h3>
      <p id="riepilogoTesto" style="margin:1rem 0;"></p>
      <button id="confermaBtn" style="background:#228833; color:#fff; border:none; padding:0.5rem 1rem; border-radius:4px; margin-right:1rem;">‚úÖ Conferma</button>
      <button id="annullaBtn" style="background:#990000; color:#fff; border:none; padding:0.5rem 1rem; border-radius:4px;">‚ùå Annulla</button>
    </div>
  </div>

</body>
</html>
