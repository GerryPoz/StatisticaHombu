<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Inserimento Dati – HOMBU 9</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px;
      text-align: center;
    }
    caption {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .gruppo {
      background-color: #fff9c4;
      font-weight: bold;
    }
    .categoria {
      background-color: #e0f7fa;
      font-weight: bold;
    }
    .sottocategoria {
      background-color: #f1f8e9;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Inserimento Dati – HOMBU 9</h1>

  <form id="dati-form">
    <table>
      <caption>Modulo interattivo – Gruppo AURORA</caption>
      <thead>
        <tr>
          <th>Nome Gruppo</th>
          <th>Categoria</th>
          <th>Sottocategoria</th>
          <th>U</th><th>D</th><th>GU</th><th>GD</th>
          <th>Somma</th><th>Totale</th>
          <th>FUT</th><th>STU</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6" class="gruppo">AURORA</td>
          <td rowspan="3" class="categoria">ZADANKAI</td>
          <td class="sottocategoria">Membri</td>
          <td><input type="number" name="zadankai_m_u" min="0"></td>
          <td><input type="number" name="zadankai_m_d" min="0"></td>
          <td><input type="number" name="zadankai_m_gu" min="0"></td>
          <td><input type="number" name="zadankai_m_gd" min="0"></td>
          <td colspan="2">auto</td>
          <td><input type="number" name="zadankai_m_fut" min="0"></td>
          <td><input type="number" name="zadankai_m_stu" min="0"></td>
        </tr>
        <tr>
          <td class="sottocategoria">Simpatizzanti</td>
          <td><input type="number" name="zadankai_s_u" min="0"></td>
          <td><input type="number" name="zadankai_s_d" min="0"></td>
          <td><input type="number" name="zadankai_s_gu" min="0"></td>
          <td><input type="number" name="zadankai_s_gd" min="0"></td>
          <td colspan="2">auto</td>
          <td><input type="number" name="zadankai_s_fut" min="0"></td>
          <td><input type="number" name="zadankai_s_stu" min="0"></td>
        </tr>
        <tr>
          <td class="sottocategoria">Ospiti</td>
          <td><input type="number" name="zadankai_o_u" min="0"></td>
          <td><input type="number" name="zadankai_o_d" min="0"></td>
          <td><input type="number" name="zadankai_o_gu" min="0"></td>
          <td><input type="number" name="zadankai_o_gd" min="0"></td>
          <td colspan="2">auto</td>
          <td colspan="2">–</td>
        </tr>
        <tr>
          <td rowspan="2" class="categoria">PRATICANTI</td>
          <td class="sottocategoria">Membri</td>
          <td><input type="number" name="praticanti_m_u" min="0"></td>
          <td><input type="number" name="praticanti_m_d" min="0"></td>
          <td><input type="number" name="praticanti_m_gu" min="0"></td>
          <td><input type="number" name="praticanti_m_gd" min="0"></td>
          <td colspan="2">auto</td>
          <td colspan="2">–</td>
        </tr>
        <tr>
          <td class="sottocategoria">Simpatizzanti</td>
          <td><input type="number" name="praticanti_s_u" min="0"></td>
          <td><input type="number" name="praticanti_s_d" min="0"></td>
          <td><input type="number" name="praticanti_s_gu" min="0"></td>
          <td><input type="number" name="praticanti_s_gd" min="0"></td>
          <td colspan="2">auto</td>
          <td colspan="2">–</td>
        </tr>
      </tbody>
    </table>

    <button type="submit">Salva dati</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("dati-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const payload = {
        gruppo: "AURORA",
        zadankai: {
          membri: {
            U: parseInt(data.zadankai_m_u || 0),
            D: parseInt(data.zadankai_m_d || 0),
            GU: parseInt(data.zadankai_m_gu || 0),
            GD: parseInt(data.zadankai_m_gd || 0),
            FUT: parseInt(data.zadankai_m_fut || 0),
            STU: parseInt(data.zadankai_m_stu || 0)
          },
          simpatizzanti: {
            U: parseInt(data.zadankai_s_u || 0),
            D: parseInt(data.zadankai_s_d || 0),
            GU: parseInt(data.zadankai_s_gu || 0),
            GD: parseInt(data.zadankai_s_gd || 0),
            FUT: parseInt(data.zadankai_s_fut || 0),
            STU: parseInt(data.zadankai_s_stu || 0)
          },
          ospiti: {
            U: parseInt(data.zadankai_o_u || 0),
            D: parseInt(data.zadankai_o_d || 0),
            GU: parseInt(data.zadankai_o_gu || 0),
            GD: parseInt(data.zadankai_o_gd || 0)
          }
        },
        praticanti: {
          membri: {
            U: parseInt(data.praticanti_m_u || 0),
            D: parseInt(data.praticanti_m_d || 0),
            GU: parseInt(data.praticanti_m_gu || 0),
            GD: parseInt(data.praticanti_m_gd || 0)
          },
          simpatizzanti: {
            U: parseInt(data.praticanti_s_u || 0),
            D: parseInt(data.praticanti_s_d || 0),
            GU: parseInt(data.praticanti_s_gu || 0),
            GD: parseInt(data.praticanti_s_gd || 0)
          }
        }
      };

      const now = new Date();
      const key = `${now.getFullYear()}-${now.getMonth() + 1}-AURORA`;

      set(ref(db, `zadankai/${key}`), payload)
        .then(() => alert("Dati salvati con successo!"))
        .catch(err => alert("Errore nel salvataggio: " + err.message));
    });
  </script
