<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Inserisci Dati HOMBU 9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
  <style>
    /* ‚úÖ Stile popup */
    #popupConferma {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #popupConferma .box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 10px #333;
    }

    #popupConferma button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 4px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #confermaBtn { background: #228833; color: white; }
    #annullaBtn  { background: #990000; color: white; }

    #messaggio-successo {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Inserisci Dati HOMBU</h1>

  <form id="dati-form">
    <!-- Selezioni -->
    <fieldset class="filtri">
      <label>Anno: <select id="anno" name="anno"></select></label>
      <label>Mese: <select id="mese" name="mese"></select></label>
      <label>Gruppo: <select id="gruppo" name="gruppo"></select></label>
    </fieldset>

    <!-- üßÆ Zadankai -->
    <h2>ZADANKAI</h2>
    <table id="zadankai-table">
      <thead>
        <tr><th>Sezione</th><th>U</th><th>D</th><th>GU</th><th>GD</th><th>FUT</th><th>STU</th><th>Totale</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>Membri</td>
          <td><input type="number" name="zadankai_m_u" id="zadankai_m_u" /></td>
          <td><input type="number" name="zadankai_m_d" id="zadankai_m_d" /></td>
          <td><input type="number" name="zadankai_m_gu" id="zadankai_m_gu" /></td>
          <td><input type="number" name="zadankai_m_gd" id="zadankai_m_gd" /></td>
          <td><input type="number" name="zadankai_m_fut" id="zadankai_m_fut" /></td>
          <td><input type="number" name="zadankai_m_stu" id="zadankai_m_stu" /></td>
          <td><input type="number" name="zadankai_m_tot" readonly /></td>
        </tr>
        <tr>
          <td>Simpatizzanti</td>
          <td><input type="number" name="zadankai_s_u" id="zadankai_s_u" /></td>
          <td><input type="number" name="zadankai_s_d" id="zadankai_s_d" /></td>
          <td><input type="number" name="zadankai_s_gu" id="zadankai_s_gu" /></td>
          <td><input type="number" name="zadankai_s_gd" id="zadankai_s_gd" /></td>
          <td><input type="number" name="zadankai_s_fut" id="zadankai_s_fut" /></td>
          <td><input type="number" name="zadankai_s_stu" id="zadankai_s_stu" /></td>
          <td><input type="number" name="zadankai_s_tot" readonly /></td>
        </tr>
        <tr>
          <td>Ospiti</td>
          <td><input type="number" name="zadankai_o_u" id="zadankai_o_u" /></td>
          <td><input type="number" name="zadankai_o_d" id="zadankai_o_d" /></td>
          <td><input type="number" name="zadankai_o_gu" id="zadankai_o_gu" /></td>
          <td><input type="number" name="zadankai_o_gd" id="zadankai_o_gd" /></td>
          <td colspan="2">‚Äì</td>
          <td><input type="number" name="zadankai_o_tot" readonly /></td>
        </tr>
        <tr>
          <td><strong>TOTALE GENERALE</strong></td>
          <td colspan="6"></td>
          <td><input type="number" name="zadankai_totale_generale" readonly /></td>
        </tr>
      </tbody>
    </table>

    <!-- üôè Praticanti -->
    <h2>PRATICANTI</h2>
    <table id="praticanti-table">
      <thead>
        <tr><th>Sezione</th><th>U</th><th>D</th><th>GU</th><th>GD</th><th>Totale</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>Membri</td>
          <td><input type="number" name="praticanti_m_u" id="praticanti_m_u" /></td>
          <td><input type="number" name="praticanti_m_d" id="praticanti_m_d" /></td>
          <td><input type="number" name="praticanti_m_gu" id="praticanti_m_gu" /></td>
          <td><input type="number" name="praticanti_m_gd" id="praticanti_m_gd" /></td>
          <td><input type="number" name="praticanti_m_tot" readonly /></td>
        </tr>
        <tr>
          <td>Simpatizzanti</td>
          <td><input type="number" name="praticanti_s_u" id="praticanti_s_u" /></td>
          <td><input type="number" name="praticanti_s_d" id="praticanti_s_d" /></td>
          <td><input type="number" name="praticanti_s_gu" id="praticanti_s_gu" /></td>
          <td><input type="number" name="praticanti_s_gd" id="praticanti_s_gd" /></td>
          <td><input type="number" name="praticanti_s_tot" readonly /></td>
        </tr>
        <tr>
          <td><strong>TOTALE GENERALE</strong></td>
          <td colspan="4"></td>
          <td><input type="number" name="praticanti_totale_generale" readonly /></td>
        </tr>
      </tbody>
    </table>

    <!-- üíæ Pulsante -->
    <button type="button" id="salvaBtn">üíæ Salva dati</button>
    <a href="index.html" class="button-home">üè† Torna alla Home</a>
  </form>

  <!-- ‚úÖ Messaggio di successo -->
  <div id="messaggio-successo">‚úÖ Dati salvati con successo!</div>

  <!-- ‚úÖ Popup conferma -->
  <div id="popupConferma" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.5); z-index:1000; display:flex; justify-content:center; align-items:center;">
    <div class="box">
      <h3>Conferma inserimento</h3>
      <p id="riepilogoTesto" style="margin:1rem 0; font-weight:bold;"></p>
      <button id="confermaBtn">‚úÖ Conferma</button>
            <button id="annullaBtn">‚ùå Annulla</button>
    </div>
  </div>

  <!-- Collegamento allo script -->
  <script type="module" src="script.js"></script>
</body>
</html>
