<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Inserisci Dati HOMBU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.4rem;
    }
    #messaggio-successo {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
      border-radius: 6px;
    }

    /* ‚úÖ Popup */
    #popupConferma {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #popupConferma .box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 10px #333;
    }
    #popupConferma button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      margin: 0.5rem;
      font-weight: bold;
    }
    #confermaBtn {
      background: #228833;
      color: white;
    }
    #annullaBtn {
      background: #990000;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Inserisci Dati HOMBU</h1>
  <form id="dati-form">
    <label>Anno:
      <select id="anno" name="anno"></select>
    </label>
    <label>Mese:
      <select id="mese" name="mese"></select>
    </label>
    <label>Gruppo:
      <select id="gruppo" name="gruppo"></select>
    </label>

    <!-- ‚úÖ TABELLONE ZADANKAI -->
    <h2>ZADANKAI</h2>
    <table id="zadankai-table" border="1" cellpadding="5">
      <tr>
        <th>Sezione</th>
        <th>U</th>
        <th>D</th>
        <th>GU</th>
        <th>GD</th>
        <th>FUT</th>
        <th>STU</th>
        <th>Totale</th>
      </tr>
      <tr>
        <td>Membri</td>
        <td><input type="number" name="zadankai_m_u" id="zadankai_m_u" /></td>
        <td><input type="number" name="zadankai_m_d" id="zadankai_m_d" /></td>
        <td><input type="number" name="zadankai_m_gu" id="zadankai_m_gu" /></td>
        <td><input type="number" name="zadankai_m_gd" id="zadankai_m_gd" /></td>
        <td><input type="number" name="zadankai_m_fut" id="zadankai_m_fut" /></td>
        <td><input type="number" name="zadankai_m_stu" id="zadankai_m_stu" /></td>
        <td><input type="number" name="zadankai_m_tot" readonly /></td>
      </tr>
      <tr>
        <td>Simpatizzanti</td>
        <td><input type="number" name="zadankai_s_u" id="zadankai_s_u" /></td>
        <td><input type="number" name="zadankai_s_d" id="zadankai_s_d" /></td>
        <td><input type="number" name="zadankai_s_gu" id="zadankai_s_gu" /></td>
        <td><input type="number" name="zadankai_s_gd" id="zadankai_s_gd" /></td>
        <td><input type="number" name="zadankai_s_fut" id="zadankai_s_fut" /></td>
        <td><input type="number" name="zadankai_s_stu" id="zadankai_s_stu" /></td>
        <td><input type="number" name="zadankai_s_tot" readonly /></td>
      </tr>
      <tr>
        <td>Ospiti</td>
        <td><input type="number" name="zadankai_o_u" id="zadankai_o_u" /></td>
        <td><input type="number" name="zadankai_o_d" id="zadankai_o_d" /></td>
        <td><input type="number" name="zadankai_o_gu" id="zadankai_o_gu" /></td>
        <td><input type="number" name="zadankai_o_gd" id="zadankai_o_gd" /></td>
        <td colspan="2">‚Äî</td>
        <td><input type="number" name="zadankai_o_tot" readonly /></td>
      </tr>
      <tr>
        <td><strong>TOTALE GENERALE</strong></td>
        <td colspan="6"></td>
        <td><input type="number" name="zadankai_totale_generale" readonly /></td>
      </tr>
    </table>
    
    <!-- ‚úÖ TABELLONE PRATICANTI -->
    <h2>PRATICANTI</h2>
    <table id="praticanti-table" border="1" cellpadding="5">
      <tr>
        <th>Sezione</th>
        <th>U</th>
        <th>D</th>
        <th>GU</th>
        <th>GD</th>
        <th>Totale</th>
      </tr>
      <tr>
        <td>Membri</td>
        <td><input type="number" name="praticanti_m_u" id="praticanti_m_u" /></td>
        <td><input type="number" name="praticanti_m_d" id="praticanti_m_d" /></td>
        <td><input type="number" name="praticanti_m_gu" id="praticanti_m_gu" /></td>
        <td><input type="number" name="praticanti_m_gd" id="praticanti_m_gd" /></td>
        <td><input type="number" name="praticanti_m_tot" readonly /></td>
      </tr>
      <tr>
        <td>Simpatizzanti</td>
        <td><input type="number" name="praticanti_s_u" id="praticanti_s_u" /></td>
        <td><input type="number" name="praticanti_s_d" id="praticanti_s_d" /></td>
        <td><input type="number" name="praticanti_s_gu" id="praticanti_s_gu" /></td>
        <td><input type="number" name="praticanti_s_gd" id="praticanti_s_gd" /></td>
        <td><input type="number" name="praticanti_s_tot" readonly /></td>
      </tr>
      <tr>
        <td><strong>TOTALE GENERALE</strong></td>
        <td colspan="4"></td>
        <td><input type="number" name="praticanti_totale_generale" readonly /></td>
      </tr>
    </table>


    <button type="button" id="salvaBtn">üíæ Salva dati</button>
  </form>

  <div id="messaggio-successo">‚úÖ Dati salvati con successo!</div>

  <!-- ‚úÖ Popup -->
  <div id="popupConferma">
    <div class="box">
      <h3>Conferma inserimento</h3>
      <p id="riepilogoTesto" style="margin:1rem 0; font-weight:bold;"></p>
      <button id="confermaBtn">‚úÖ Conferma</button>
      <button id="annullaBtn">‚ùå Annulla</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const anno = new Date().getFullYear();
    document.getElementById("anno").innerHTML = `
      <option value="${anno}" selected>${anno}</option>
      <option value="${anno + 1}">${anno + 1}</option>
    `;
    const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
    document.getElementById("mese").innerHTML = '<option value="">‚Äì</option>' + mesi.map(m => `<option>${m}</option>`).join("");
    document.getElementById("gruppo").innerHTML = '<option value="">‚Äì</option><option>Kansai</option><option>Aurora</option>';

    document.getElementById("salvaBtn").addEventListener("click", () => {
      const anno = document.getElementById("anno").value;
      const mese = document.getElementById("mese").value;
      const gruppo = document.getElementById("gruppo").value;
      const valore = document.getElementById("zadankai_m_u").value.trim();

      if (!anno || !mese || !gruppo) {
        alert("‚ö†Ô∏è Seleziona anno, mese e gruppo.");
        return;
      }

      if (valore === "" || valore === "0") {
        alert("‚ö†Ô∏è Nessun dato inserito.");
        return;
      }

      document.getElementById("riepilogoTesto").innerText =
        `üìÖ ${mese} ${anno}\nüë• Gruppo: ${gruppo}`;
      document.getElementById("popupConferma").style.display = "flex";
    });

    document.getElementById("confermaBtn").addEventListener("click", () => {
      document.getElementById("popupConferma").style.display = "none";

      const anno = document.getElementById("anno").value;
      const mese = document.getElementById("mese").value;
      const gruppo = document.getElementById("gruppo").value;
      const valore = +document.getElementById("zadankai_m_u").value || 0;

      const key = `${anno}-${mese}-${gruppo}`;
      const payload = {
        gruppo,
        zadankai: {
          membri: { U: valore }
        }
      };

      set(ref(db, `zadankai/${key}`), payload)
        .then(() => {
          document.getElementById("messaggio-successo").style.display = "block";
          window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
        })
        .catch(err => alert("‚ùå Errore: " + err.message));
    });

    document.getElementById("annullaBtn").addEventListener("click", () => {
      document.getElementById("popupConferma").style.display = "none";
    });
  </script>
</body>
</html>
