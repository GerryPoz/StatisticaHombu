<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Visualizza Dati Hombu 9 - Compatibile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome per icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="visualizza.css" />
</head>
<body>
  <!-- Controllo autenticazione per browser legacy -->
  <script>
    // Controllo semplice per browser datati
    if (!window.localStorage) {
      alert('Browser non supportato. Aggiorna il browser per una migliore esperienza.');
    }
  </script>
  
  <div class="container-fluid py-4">
    <header class="mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Visualizza Dati Hombu 9</h1>
        <div class="d-flex gap-2">
          <a href="index1.html" class="btn btn-outline-primary">
            <i class="fas fa-home me-1"></i>Home
          </a>
          <div class="btn-group">
            <button id="btn-export-excel" class="btn btn-outline-success">
              <i class="fas fa-file-excel me-2"></i>Esporta Excel
            </button>
            <button id="btn-export-pdf" class="btn btn-outline-danger">
              <i class="fas fa-file-pdf me-2"></i>Esporta PDF
            </button>
            <button id="btn-print" class="btn btn-outline-secondary">
              <i class="fas fa-print me-2"></i>Stampa
            </button>
          </div>
          <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-sign-out-alt me-1"></i>
            Logout
          </button>
        </div>
      </div>
    </header>

    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filtri</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="filtro-mese" class="form-label">Mese</label>
            <select id="filtro-mese" class="form-select">
              <!-- <option value="">Tutti i mesi</option> -->
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="filtro-anno" class="form-label">Anno</label>
            <select id="filtro-anno" class="form-select">
              <option value="">Tutti gli anni</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="filtro-capitolo" class="form-label">Capitolo</label>
            <select id="filtro-capitolo" class="form-select">
              <option value="">Tutti i capitoli</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="filtro-gruppo" class="form-label">Gruppo</label>
            <select id="filtro-gruppo" class="form-select">
              <option value="">Tutti i gruppi</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button id="applica-filtri" class="btn btn-primary me-2">
              <i class="fas fa-search me-1"></i>Applica Filtri
            </button>
            <button id="reset-filtri" class="btn btn-outline-secondary">
              <i class="fas fa-undo me-1"></i>Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Statistiche generali -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-center bg-primary text-white">
          <div class="card-body">
            <h5 class="card-title">Totale Zadankai</h5>
            <h2 id="stat-zadankai">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Totale Praticanti</h5>
            <h2 id="stat-praticanti">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center bg-info text-white">
          <div class="card-body">
            <h5 class="card-title">Gruppi Attivi</h5>
            <h2 id="stat-gruppi">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center bg-warning text-white">
          <div class="card-body">
            <h5 class="card-title">Ultimo Aggiornamento</h5>
            <h6 id="stat-ultimo">-</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- Grafici -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Distribuzione Zadankai</h5>
          </div>
          <div class="card-body">
            <canvas id="chart-zadankai"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>Confronto Mensile</h5>
          </div>
          <div class="card-body">
            <canvas id="chart-confronto"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Gruppi mancanti -->
    <div id="gruppi-mancanti" class="alert" role="alert"></div>

    <!-- Tabella dati -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0"><i class="fas fa-table me-2"></i>Dettaglio Gruppi</h5>
      </div>
      <div class="card-body table-responsive">
        <table id="tabella-dati" class="table table-striped table-bordered">
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Riepilogo settori -->
    <div id="riepilogo-settori" class="mt-4"></div>

    <!-- Riepilogo capitolo -->
    <div id="riepilogo-capitolo" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
