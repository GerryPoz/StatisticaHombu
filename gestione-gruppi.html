<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizzazione Capitoli - HOMBU 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .gruppo-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .gruppo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .settore-badge {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .gruppo-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 8px;
            display: inline-block;
            border: 1px solid #dee2e6;
            font-weight: 500;
        }
        .capitolo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .tree-structure {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .count-badge {
            background: #28a745;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Schermata di caricamento -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Caricamento...</span>
        </div>
        <p class="mt-3">Caricamento organizzazione gruppi...</p>
    </div>

    <div class="container-fluid" id="mainContent" style="display: none;">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="display-5 text-primary mb-2">
                            <i class="fas fa-sitemap me-3"></i>Organizzazione Capitoli
                        </h1>
                        <p class="text-muted">Visualizzazione della struttura organizzativa HOMBU 9</p>
                    </div>
                    <div>
                        <a href="index1.html" class="btn btn-outline-light me-2">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                        <button class="btn btn-outline-success" onclick="esportaStruttura()">
                            <i class="fas fa-file-csv me-2"></i>Esporta CSV
                        </button>
                        <button class="btn btn-outline-danger ms-2" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistiche Generali -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-building text-primary fs-1 mb-2"></i>
                        <h5 class="card-title">Capitoli</h5>
                        <h3 class="text-primary" id="totaleCapitoli">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-layer-group text-success fs-1 mb-2"></i>
                        <h5 class="card-title">Settori</h5>
                        <h3 class="text-success" id="totaleSettori">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-users text-warning fs-1 mb-2"></i>
                        <h5 class="card-title">Gruppi</h5>
                        <h3 class="text-warning" id="totaleGruppi">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-chart-line text-info fs-1 mb-2"></i>
                        <h5 class="card-title">Media Gruppi/Settore</h5>
                        <h3 class="text-info" id="mediaGruppi">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Struttura Organizzativa -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-sitemap me-2"></i>Struttura Organizzativa
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="strutturaContainer"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vista ad Albero -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-code-branch me-2"></i>Vista ad Albero
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="tree-structure" id="treeView"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="gestione-gruppi-view.js"></script>
</body>
</html>
