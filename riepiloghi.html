<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Riepiloghi Statistici Hombu 9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome per icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="visualizza.css" />
</head>
<body>
  <script src="auth-simple.js"></script>
  
  <div class="container-fluid py-4">
    <header class="mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Riepiloghi Statistici Hombu 9</h1>
        <div class="d-flex gap-2">
          <a href="index1.html" class="btn btn-outline-primary">
            <i class="fas fa-home me-1"></i>Home
          </a>
          <div class="btn-group">
            <button id="btn-export-excel" class="btn btn-outline-success">
              <i class="fas fa-file-excel me-2"></i>Esporta Excel
            </button>
            <button id="btn-export-pdf" class="btn btn-outline-danger">
              <i class="fas fa-file-pdf me-2"></i>Esporta PDF
            </button>
            <button id="btn-print" class="btn btn-outline-secondary">
              <i class="fas fa-print me-2"></i>Stampa
            </button>
          </div>
          <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-sign-out-alt me-1"></i>
            Logout
          </button>
        </div>
      </div>
    </header>

    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filtri</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="filtro-anno" class="form-label">Anno:</label>
            <select id="filtro-anno" class="form-select"></select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="filtro-mese" class="form-label">Mese:</label>
            <select id="filtro-mese" class="form-select"></select>
          </div>
          <div class="col-md-3 mb-3" id="filtro-capitolo-container" style="display: none;">
            <label for="filtro-capitolo" class="form-label">Capitolo:</label>
            <select id="filtro-capitolo" class="form-select"></select>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Tipo dati:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="filtro-tipo" id="riepiloghi-tipo-zadankai" value="ZADANKAI" checked>
              <label class="form-check-label" for="riepiloghi-tipo-zadankai">Zadankai</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="filtro-tipo" id="riepiloghi-tipo-studio" value="STUDIO_GOSHO">
              <label class="form-check-label" for="riepiloghi-tipo-studio">Studio Gosho</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenitore tabelle riepiloghi -->
    <div id="container-tabelle" class="card shadow-sm mb-4 table-responsive"></div>
  </div>

  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
  <!-- Script personalizzato -->
  <script type="module" src="riepiloghi.js"></script>
  <!-- Librerie per esportazione -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
