<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Inserimento HOMBU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    h1 { margin-bottom: 1rem; }
    select, button, input { margin: 0.5rem 0; padding: 0.5rem; }
    table { border-collapse: collapse; margin-top: 1rem; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    input[type="number"] { width: 60px; }
    caption { text-align: left; font-weight: bold; margin-top: 2rem; }
  </style>
</head>
<body>

  <h1>Inserimento dati HOMBU 77</h1>

  <label>Anno:
    <select id="anno">
      <option>2025</option>
      <option>2026</option>
    </select>
  </label>

  <label>Mese:
    <select id="mese">
      <option>Gennaio</option>
      <option>Febbraio</option>
    </select>
  </label>

  <label>Gruppo:
    <input id="gruppo" placeholder="es: Kansai" />
  </label>

  <table>
    <caption>ZADANKAI - Membri</caption>
    <tr><td>U</td><td><input type="number" id="zadankai_membri_U" /></td>
        <td>D</td><td><input type="number" id="zadankai_membri_D" /></td>
        <td>GU</td><td><input type="number" id="zadankai_membri_GU" /></td>
        <td>GD</td><td><input type="number" id="zadankai_membri_GD" /></td></tr>
  </table>

  <table>
    <caption>ZADANKAI - Simpatizzanti</caption>
    <tr><td>U</td><td><input type="number" id="zadankai_simpatizzanti_U" /></td>
        <td>D</td><td><input type="number" id="zadankai_simpatizzanti_D" /></td>
        <td>GU</td><td><input type="number" id="zadankai_simpatizzanti_GU" /></td>
        <td>GD</td><td><input type="number" id="zadankai_simpatizzanti_GD" /></td></tr>
  </table>

  <table>
    <caption>ZADANKAI - Ospiti</caption>
    <tr><td>U</td><td><input type="number" id="zadankai_ospiti_U" /></td>
        <td>D</td><td><input type="number" id="zadankai_ospiti_D" /></td>
        <td>GU</td><td><input type="number" id="zadankai_ospiti_GU" /></td>
        <td>GD</td><td><input type="number" id="zadankai_ospiti_GD" /></td></tr>
  </table>

  <table>
    <caption>PRATICANTI - Membri</caption>
    <tr><td>U</td><td><input type="number" id="praticanti_membri_U" /></td>
        <td>D</td><td><input type="number" id="praticanti_membri_D" /></td>
        <td>GU</td><td><input type="number" id="praticanti_membri_GU" /></td>
        <td>GD</td><td><input type="number" id="praticanti_membri_GD" /></td></tr>
  </table>

  <table>
    <caption>PRATICANTI - Simpatizzanti</caption>
    <tr><td>U</td><td><input type="number" id="praticanti_simpatizzanti_U" /></td>
        <td>D</td><td><input type="number" id="praticanti_simpatizzanti_D" /></td>
        <td>GU</td><td><input type="number" id="praticanti_simpatizzanti_GU" /></td>
        <td>GD</td><td><input type="number" id="praticanti_simpatizzanti_GD" /></td></tr>
  </table>

  <table>
    <caption>PRATICANTI - Ospiti</caption>
    <tr><td>U</td><td><input type="number" id="praticanti_ospiti_U" /></td>
        <td>D</td><td><input type="number" id="praticanti_ospiti_D" /></td>
        <td>GU</td><td><input type="number" id="praticanti_ospiti_GU" /></td>
        <td>GD</td><td><input type="number" id="praticanti_ospiti_GD" /></td></tr>
  </table>

  <button onclick="salvaDati()">üíæ Salva dati</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TUO_API_KEY",
      authDomain: "hombu-8630c.firebaseapp.com",
      databaseURL: "https://hombu-8630c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hombu-8630c",
      storageBucket: "hombu-8630c.appspot.com",
      messagingSenderId: "TUO_SENDER_ID",
      appId: "TUO_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function raccogliDati() {
      return {
        ZADANKAI: {
          membri: {
            U: parseInt(document.getElementById("zadankai_membri_U").value) || 0,
            D: parseInt(document.getElementById("zadankai_membri_D").value) || 0,
            GU: parseInt(document.getElementById("zadankai_membri_GU").value) || 0,
            GD: parseInt(document.getElementById("zadankai_membri_GD").value) || 0
          },
          simpatizzanti: {
            U: parseInt(document.getElementById("zadankai_simpatizzanti_U").value) || 0,
            D: parseInt(document.getElementById("zadankai_simpatizzanti_D").value) || 0,
            GU: parseInt(document.getElementById("zadankai_simpatizzanti_GU").value) || 0,
            GD: parseInt(document.getElementById("zadankai_simpatizzanti_GD").value) || 0
          },
          ospiti: {
            U: parseInt(document.getElementById("zadankai_ospiti_U").value) || 0,
            D: parseInt(document.getElementById("zadankai_ospiti_D").value) || 0,
            GU: parseInt(document.getElementById("zadankai_ospiti_GU").value) || 0,
            GD: parseInt(document.getElementById("zadankai_ospiti_GD").value) || 0
          }
        },
        PRATICANTI: {
          membri: {
            U: parseInt(document.getElementById("praticanti_membri_U").value) || 0,
            D: parseInt(document.getElementById("praticanti_membri_D").value) || 0,
            GU: parseInt(document.getElementById("praticanti_membri_GU").value) || 0,
            GD: parseInt(document.getElementById("praticanti_membri_GD").value) || 0
          },
          simpatizzanti: {
            U: parseInt(document.getElementById("praticanti_simpatizzanti_U").value) || 0,
            D: parseInt(document.getElementById("praticanti_simpatizzanti_D").value) || 0,
            GU: parseInt(document.getElementById("praticanti_simpatizzanti_GU").value) || 0,
                        GD: parseInt(document.getElementById("praticanti_simpatizzanti_GD").value) || 0
          },
          ospiti: {
            U: parseInt(document.getElementById("praticanti_ospiti_U").value) || 0,
            D: parseInt(document.getElementById("praticanti_ospiti_D").value) || 0,
            GU: parseInt(document.getElementById("praticanti_ospiti_GU").value) || 0,
            GD: parseInt(document.getElementById("praticanti_ospiti_GD").value) || 0
          }
        },
        timestamp: new Date().toLocaleString("it-IT", {
          timeZone: "Europe/Rome"
        })
      };
      return dati;
    }

    // üíæ Funzione principale per il salvataggio
    window.salvaDati = function () {
      const gruppo = document.getElementById("gruppo").value.trim().toUpperCase();
      const anno = document.getElementById("anno").value;
      const mese = document.getElementById("mese").value;

      if (!gruppo) {
        alert("‚ö†Ô∏è Inserisci il nome del gruppo!");
        return;
      }

      const path = `zadankai/${anno}-${mese}-${gruppo}`;
      const dati = raccogliDati();

      console.log("üì¶ Dati pronti da inviare:", dati);

      set(ref(db, path), {
        gruppo: gruppo,
        dati.praticanti,
        dati.zadankai,
        timestamp: ...
      })
      .then(() => alert(`‚úÖ Dati salvati con successo per ${gruppo} (${mese} ${anno})`))
      .catch(error => alert("‚ùå Errore nel salvataggio: " + error));
    }
  </script>


</body>
</html>
