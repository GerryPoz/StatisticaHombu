<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Inserimento HOMBU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    label, select { display: block; margin-bottom: 1rem; }
    button {
      padding: 0.6rem 1rem;
      font-weight: bold;
      margin: 1rem 0;
      cursor: pointer;
    }
    #popupConferma {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #popupConferma.visibile {
      display: flex;
      opacity: 1;
    }
    #popupConferma .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #333;
    }
    #popupConferma .box button {
      margin: 0.5rem;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #confermaBtn { background-color: #228833; color: white; }
    #annullaBtn { background-color: #990000; color: white; }
  </style>
</head>
<body>
  <h1>Inserimento dati HOMBU</h1>

  <form id="dati-form">
    <label for="anno">Anno:
      <select name="anno" id="anno">
        <option>2025</option>
        <option>2026</option>
      </select>
    </label>

    <label for="mese">Mese:
      <select name="mese" id="mese">
        <option>Gennaio</option>
        <option>Febbraio</option>
        <option>Marzo</option>
        <option>Aprile</option>
        <option>Maggio</option>
      </select>
    </label>

    <label for="gruppo">Gruppo:
      <select name="gruppo" id="gruppo">
        <option>Kansai</option>
        <option>Kanto</option>
        <option>Hokkaido</option>
      </select>
    </label>

    <button type="button" id="salvaBtn">üíæ Salva dati</button>
  </form>

  <!-- ‚úÖ Popup conferma -->
  <div id="popupConferma">
    <div class="box">
      <h3>Confermi l'invio?</h3>
      <p id="riepilogoTesto">üìÖ Luglio 2025<br>üë• Gruppo: Kansai</p>
      <button id="confermaBtn">‚úÖ Conferma</button>
      <button id="annullaBtn">‚ùå Annulla</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popupConferma");
    const salvaBtn = document.getElementById("salvaBtn");
    const confermaBtn = document.getElementById("confermaBtn");
    const annullaBtn = document.getElementById("annullaBtn");
    const form = document.getElementById("dati-form");

    // ‚úÖ Mostra popup al click
    salvaBtn.addEventListener("click", () => {
      const mese = document.getElementById("mese").value;
      const anno = document.getElementById("anno").value;
      const gruppo = document.getElementById("gruppo").value;
      document.getElementById("riepilogoTesto").innerHTML =
        `üìÖ ${mese} ${anno}<br>üë• Gruppo: ${gruppo}`;
      popup.classList.add("visibile");
    });

    // ‚úÖ Conferma invio
    confermaBtn.addEventListener("click", () => {
      popup.classList.remove("visibile");
      form.requestSubmit(); // oppure form.submit() se preferisci
    });

    // ‚ùå Annulla invio
    annullaBtn.addEventListener("click", () => {
      popup.classList.remove("visibile");
    });
  </script>
</body>
</html>
