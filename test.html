<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Test Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    button {
      padding: 0.6rem 1rem;
      font-weight: bold;
      margin: 1rem 0;
      cursor: pointer;
    }

    /* âœ… Popup nascosto di default */
    #popupConferma {
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    /* âœ… Classe visibile con effetto */
    #popupConferma.visibile {
      display: flex;
      opacity: 1;
    }

    #popupConferma .box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px #333;
    }

    #popupConferma .box button {
      margin: 0.5rem;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    #confermaBtn { background-color: #228833; color: white; }
    #annullaBtn  { background-color: #990000; color: white; }
  </style>
</head>
<body>

  <h1>Test popup conferma 1</h1>
  <button id="salvaBtn">ğŸ’¾ Salva dati</button>

  <!-- âœ… Popup conferma -->
  <div id="popupConferma">
    <div class="box">
      <h3>Confermi l'invio?</h3>
      <p id="riepilogoTesto">ğŸ“… Luglio 2025<br>ğŸ‘¥ Gruppo: Kansai</p>
      <button id="confermaBtn">âœ… Conferma</button>
      <button id="annullaBtn">âŒ Annulla</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popupConferma");
    const salvaBtn = document.getElementById("salvaBtn");
    const confermaBtn = document.getElementById("confermaBtn");
    const annullaBtn = document.getElementById("annullaBtn");

    // Mostra popup al click
    salvaBtn.addEventListener("click", () => {
      popup.classList.add("visibile");
    });

    // Conferma invio
    confermaBtn.addEventListener("click", () => {
      alert("âœ… Dati confermati!");
      popup.classList.remove("visibile");
    });

    // Annulla invio
    annullaBtn.addEventListener("click", () => {
      popup.classList.remove("visibile");
    });
  </script>
</body>
</html>
